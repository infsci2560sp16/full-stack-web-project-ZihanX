<!-- ==== TEAM MEMBERS ==== -->
<div id="login">
  <div class="container">
    <div class="row">
      <h2 class="centered">Login</h2>
      <hr>
      <section id="form"><!--form-->
            <div class="col-sm-4" style="margin-left: 10.5%">
              <div class="login-form"><!--login form-->
                <h2>Login to your account</h2>
                <form action="#">
                  <input type="text" placeholder="Name" />
                  <input type="email" placeholder="Email Address" />
                  <span>
                    <input type="checkbox">Keep me signed in
                  </span>
                  <button type="submit" class="btn btn-default" style="background-color: #f3788d">Login</button>
                </form>
              </div><!--/login form-->
            </div>
            <div class="col-sm-1" style="margin-left: 3%">
              <h2 class="or" style="background-color: #f3788d">OR</h2>
            </div>
            <div class="col-sm-4" style="margin-left: 3%">
              <div class="signup-form"><!--sign up form-->
                <h2>New User Signup!</h2>
                <form action="#">
                  <input type="text" placeholder="Name"/>
                  <input type="email" placeholder="Email Address"/>
                  <input type="password" placeholder="Password"/>
                  <button type="submit" class="btn btn-default" style="background-color: #f3788d">Signup</button>
                </form>
              </div><!--/sign up form-->
            </div>
      </section><!--/form-->
    </div>
  </div>
