<!-- ==== CONTACT ==== -->
<div id="customed">
  <div class="container">
    <div class="row">
      <h2 class="centered">Custom Stampers for Your Own</h2>
      <hr>
      <div class="col-md-4 centered"> <i class="fa fa-map-marker fa-2x"></i>
        <p>000 Melwood Ave<br>
          Pittsburgh, PA 15213</p>
      </div>
      <div class="col-md-4"> <i class="fa fa-envelope-o fa-2x"></i>
        <p>zix8@pitt.edu</p>
      </div>
      <div class="col-md-4"> <i class="fa fa-phone fa-2x"></i>
        <p> +1 412 551 6555</p>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 centered">
        <p>We have excellent designers to custom better stampers just for you!</p>
        <form id="contact" method="post" class="form">
          <div class="row">
            <div class="col-xs-6 col-md-6 form-group">
              <input class="form-control" id="name" name="name" placeholder="Name" type="text" required />
            </div>
            <div class="col-xs-6 col-md-6 form-group">
              <input class="form-control" id="email" name="email" placeholder="Email" type="email" required />
            </div>
          </div>
          <textarea class="form-control" id="message" name="message" placeholder="The style you are looking for" rows="5"></textarea>
          <div class="row">
            <div class="col-xs-12 col-md-12">
              <button class="btn btn btn-lg" type="submit">Send</button>
            </div>
          </div>
        </form>
        <!-- form -->
      </div>
    </div>
    <!-- row -->

  </div>
